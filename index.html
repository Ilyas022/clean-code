<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="page__header header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a class="header__link link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page__content content">
      <section class="content__section todo-add">
        <h3 class="todo-add__title title" for="new-task">Add Item</h3>
        <div class="todo-add__new-todo new-todo">
          <input id="new-todo__text" class="task new-task-text" type="text">
          <button class="new-todo__button button">Add</button>
        </div>
      </section>
      <section class="content__section todos">
        <h3 class="todos__title title">Todo</h3>
        <ul id="incompletedTasks" class="todos-list list">
          <li class="todos-list__item list__item">
            <input class="toggler" type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task-text">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button"><img class="button__img" src="./remove.svg"></button>
          </li>
          <li class="editMode todos-list__item list__item">
            <input class="toggler" type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-text">
            <button class="button edit-button">Save</button>
            <button class="button delete-button"><img class="button__img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      <section class="content__section completed">
        <h3 class="completed__title title">Completed</h3>
        <ul id="completedTasks" class="completed-list list">
          <li class="completed-list__item list__item">
            <input class="toggler" type="checkbox" checked>
            <label class="task completed-task">See the Doctor</label>
            <input type="text" class="task-text">
            <button class="button edit-button">Edit</button>
            <button class="button delete-button"><img class="button__img" src="./remove.svg"></button>
          </li>
        </ul>
      </section>
      
      
      
    </main>
    <script src="app.js"></script>
  </body>
</html>
